
manifest:
  version: "1.0"
  defaults:
    remote: zephyrproject
    revision: main

  remotes:
    - name: zephyrproject
      url-base: https://github.com/zephyrproject-rtos


  projects:
    - name: zephyr
      path: zephyr-rtos
      remote: zephyrproject

      import:
        name-allowlist:
          - fatfs
          - hal_rpi_pico
          - lvgl

  self:
    west-commands: scripts/west-commands.yml
