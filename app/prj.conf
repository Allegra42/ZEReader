#CONFIG_UI=y

CONFIG_GPIO=y
CONFIG_SPI=y

# Maybe needed in future?
# CONFIG_MIPI_DBI=y
# CONFIG_MIPI_DBI_SPI=y

CONFIG_SERIAL=y
# CONFIG_PRINTK=y
CONFIG_LOG=y
# immediate should only be used during development and not for timing critical stuff
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_BACKEND_UART=y
CONFIG_UART_CONSOLE=y


####################################
# DISK ACCESS
####################################
CONFIG_DISK_ACCESS=y
CONFIG_DISK_DRIVER_SDMMC=y

CONFIG_FILE_SYSTEM=y
CONFIG_FAT_FILESYSTEM_ELM=y
CONFIG_FS_FATFS_EXFAT=y
# GPT support
CONFIG_FS_FATFS_LBA64=y
# Long file names (LFN)
CONFIG_FS_FATFS_LFN=y
# CONFIG_FS_FATFS_FF_USE_LFN=
# ONFIG_FS_FATFS_LFN_MODE=
CONFIG_FS_FATFS_LFN_MODE_STACK=y
CONFIG_FS_FATFS_MAX_LFN=255
# Commented out because default should be fine
# CONFIG_FS_FATFS_MAX_ROOT_ENTRIES=512
# CONFIG_FS_FATFS_MAX_SS=512
# CONFIG_FS_FATFS_NUM_DIRS=4
# CONFIG_FS_FATFS_NUM_FILES=4
# Unicode codepages
# CONFIG_FS_FATFS_CODEPAGE=


# For Debug Output
CONFIG_SD_LOG_LEVEL_DBG=y
CONFIG_SDHC_LOG_LEVEL_DBG=n
CONFIG_SDMMC_LOG_LEVEL_DBG=n

# Config memory
# Make sure the configured stack size matches the size of
# e.g. read buffer arrays!
CONFIG_INIT_STACKS=y
CONFIG_MAIN_STACK_SIZE=60000
CONFIG_HEAP_MEM_POOL_SIZE=8128
CONFIG_IDLE_STACK_SIZE=8128
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=8128


CONFIG_DISPLAY=y
CONFIG_DISPLAY_LOG_LEVEL_DBG=y


# lvgl
# CONFIG_SHELL=n
# CONFIG_LV_Z_SHELL=n
CONFIG_LVGL=y
CONFIG_LV_Z_MEM_POOL_SIZE=16384
