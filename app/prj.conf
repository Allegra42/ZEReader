# CONFIG_LV_FONT_MONTSERRAT_24=y
# CONFIG_LV_FONT_MONTSERRAT_28=y
# CONFIG_LV_FONT_MONTSERRAT_48=n

CONFIG_LV_Z_BITS_PER_PIXEL=1
CONFIG_LV_COLOR_DEPTH_1=y

CONFIG_LV_FONT_UNSCII_16=y
CONFIG_LV_USE_THEME_MONO=y

CONFIG_INPUT=y
CONFIG_LV_Z_BUTTON_INPUT=y
CONFIG_LV_Z_BUTTON_INPUT_MSGQ_COUNT=8

CONFIG_LV_Z_MONOCHROME_CONVERSION_BUFFER=y
CONFIG_LV_Z_VDB_SIZE=16

CONFIG_APP_LINK_WITH_LVGL=y